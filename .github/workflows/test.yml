name: Test

on:
  push:

jobs:
  createFile:
    name: Create A File
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: 1arp/create-a-file-action@0.3
        with:
          file: foo.txt
          content: |
            Hello
            World
      - if: runner.os != 'Windows'
        run: |
          cat foo.txt
